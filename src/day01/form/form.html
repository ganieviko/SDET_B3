<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form action="/someRandomUrl">
    <label>Text: <input type="text" name="text"></label>
    <br>
    <label for="number">Number: </label>
    <input type="number" id="number" name="number">
    <br>
    <label for="date">Date: </label>
    <input type="date" id="date" name="date">
    <br>
    <input type="submit">
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <form action="/form_submission_url">
     <label>name: <input type="text" name="name" required></label> <br>
     <label>dob: <input type="date" name="dob" required></label> <br>
     <label>phone: <input type="number" name="phone" required></label> <br>

     <label>address: <textarea rows="3" name="address" required></textarea></label> <br>

     <label>Do you agree: <input type="checkbox" name="agree" checked required></label> <br>

     <label>Male:<input type="radio" name="sex" value="male"></label>
     <label>Female:<input type="radio" name="sex" value="female"></label>
     <br>

     <select name="place">
         <option value="1">First 1</option>
         <option value="2">Second 2</option>
         <option value="3">Third 3</option>
     </select>


     <br>
     <input type="submit">
 </form>
</body>
</html>
